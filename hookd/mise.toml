# Hookd — mise.toml
# Agents: run `mise build` here. Everything else is handled.

[tasks.build]
description = "Build hookd: bun install + typecheck"
run = """
#!/usr/bin/env bash
set -euo pipefail
echo "▸ hookd: installing deps..."
bun install --silent
echo "▸ hookd: lint + build..."
bun run lint && bun run build
echo "✅ hookd: built"
"""

[tasks.test]
description = "Run hookd tests"
run = "bun run test"

[tasks.lint]
description = "Lint hookd"
run = "bun run lint"

[tasks.dev]
description = "Run hookd in dev mode"
run = "bun run dev"
raw = true

[tasks.start]
description = "Start hookd daemon"
run = "bun run start"
raw = true
